  <script>
    var image = document.getElementsByTagName("img");
    var j = 0;
    for (j = 0; j <= image.length; j++) {
      image[j].addEventListener("mouseover", affiche(event));
    }

    function affiche(event) {
      alert(event.target.image.src);
    }

  </script>
